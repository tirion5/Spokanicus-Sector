<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spokanicus Sector Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
      background-color: #111;
      font-family: 'Orbitron', 'Share Tech Mono', 'Courier New', monospace;
    }
    .leaflet-container {
      background: #111;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    // Set your image dimensions here
    const mapWidth = 1920;  // width of your PNG
    const mapHeight = 1080; // height of your PNG

    const bounds = [[0, 0], [mapHeight, mapWidth]];

    const map = L.map('map', {
      crs: L.CRS.Simple,
      minZoom: -2,
      maxZoom: 2,
      zoomSnap: 0.25
    });

    map.fitBounds(bounds);

    // Update the image path if needed
    L.imageOverlay('Spokanicus Sector 0.5.png', bounds).addTo(map);
  </script>
</body>
</html>
